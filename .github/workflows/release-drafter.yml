name: Update Release Draft

on:
  push:
    branches:
      - master

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - name: Release draft
        id: release_draft
        uses: release-drafter/release-drafter@v5.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout code
        uses: actions/checkout@master
      - name: Build asset
        run: |
          export VERSION=$(sed -n '1s/^.*[^0-9]\([0-9]*\.[0-9]*\.[0-9]*\).*$/\1/p' gradle.properties)
          sed -i "s/version_placeholder/${VERSION}/" cogboard-compose.yml
          cat cogboard-compose.yml
          zip -r release-package cogboard-compose.yml mnt
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_draft.outputs.upload_url }}
          asset_path: ./release-package.zip
          asset_name: release-package.zip
          asset_content_type: application/zip